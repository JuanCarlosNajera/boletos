<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Pago</title>
</head>
<body>
<h2>Registro de Pago</h2>
<p>Por favor, complete los detalles de pago para confirmar su reserva.</p>
<form id="payment-form">
    <label for="card-number">Número de Tarjeta:</label>
    <input type="text" id="card-number" name="card-number" required><br>
    
    <label for="card-holder">Titular de la Tarjeta:</label>
    <input type="text" id="card-holder" name="card-holder" required><br>
    
    <label for="expiry-date">Fecha de Vencimiento:</label>
    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required><br>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required><br>
    
    <button type="submit">Confirmar Pago</button>
</form>

<script>
    const paymentForm = document.getElementById('payment-form');

    paymentForm.addEventListener('submit', (e) => {
        e.preventDefault();
        // Aquí puedes agregar la lógica para procesar el pago
        alert('Pago confirmado. Gracias por su reserva.');
        // Redirige al usuario a una página de confirmación o agradecimiento
        window.location.href = 'confirmacion.html';
    });
</script>
</body>
</html>
